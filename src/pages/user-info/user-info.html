<ion-header>

  <ion-navbar>
    <ion-title>UserInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="dismiss()">
	  <ion-item>
	    <ion-label color="primary" fixed>Nickname</ion-label>
	    <ion-input type="text" placeholder="Nickname" [(ngModel)]="userInfo.nickname" name="nickname" clearInput required></ion-input>
		</ion-item>
	  <ion-item>
	  	<ion-label color="primary" fixed>Gender</ion-label> 	
			<button ion-button type="button" icon-only [outline]="maleButtonOutline" (click)="setMale()" large item-right>
			  <ion-icon name="male"></ion-icon>
			</button>
			<button ion-button type="button" icon-only [outline]="femaleButtonOutline" (click)="setFemale()" large item-right>
			  <ion-icon name="female"></ion-icon>
			</button>
		</ion-item>
		<button ion-button type="submit">OK</button>
	</form>	

</ion-content>
